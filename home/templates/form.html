<div class="container centered" id="form-wrap">
	<h3 class="text-uppercase text-center pt-5" id="form-header">Form</h3>
	<form>
		<div class="form-group">
			<div class="form-text-input-wrap">
				<label for="usernameInput">Username</label>
				<input type="text" class="form-control form-text-input" name="usernameInput" placeholder="Enter your username">
			</div>
		</div>
		<div class="form-group">
			<div class="form-text-input-wrap">
				<label for="passwordInput">Password</label>
				<input type="password" class="form-control form-text-input" name="passwordInput" placeholder="Enter your password">
			</div>
		</div>
		<div class="form-check">
			<input type="checkbox" class="form-check-input" name="rememberMeCheckInput">
			<label class="form-check-label" for="rememberMeCheckInput">Remember me</label>
		</div>	
		<div class="text-center">
			<button type="submit" class="btn btn-primary form-control" style="width: 50%" id="formSubmitButton">Submit</button>
		</div>
	</form>
</div>
